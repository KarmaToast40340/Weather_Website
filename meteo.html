<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Meteo</title>
    <link rel="stylesheet" type="text/css" href="./meteo.css">
    <link rel="shortcut icon" href="./images/meteo.png" type="image/x-icon"/>
    <script src="meteo.js"></script>
    <script src="ville.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header> Le site météo n°1 en France </header>

    <ul class="menu">
        <li>
            <a>Chercher une ville : </a>
            <div id="search">
                <input type="search" id="site-search" name="q" />
                <button>Search</button>
            </div>
        </li>
    </ul>

    <div id="main-container">
        <img src="./images/france.svg" id="france-map" alt="Carte de la France" />
        <div id="weather-container"></div>
    </div>

    <div id="chart-container">
        <canvas id="temperature-chart"></canvas>
        <button id="download-csv">Télécharger les données de températures en format CSV</button>

    </div>
    
</body>
</html>
